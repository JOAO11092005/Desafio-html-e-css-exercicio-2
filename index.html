<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Entre Imagens</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="rome container">
            <img src="https://exercicio-html-and-css.onrender.com/src/img/lista-imagens-pinturas/imagens/rome.png"
                alt="rome">

            <div class="descricao ">
                <h2>Rome</h2>
                <h3>Michelangelo</h3>
            </div>
        </section>
        <section class="boat container">
            <img src="https://exercicio-html-and-css.onrender.com/src/img/lista-imagens-pinturas/imagens/boat.png"
                alt="boat">

            <div class="descricao">
                <h2>Boat at Sea</h2>
                <h3>Vincent Van Gogh</h3>
            </div>
        </section>
        <section class="sand container">
            <img src="https://exercicio-html-and-css.onrender.com/src/img/lista-imagens-pinturas/imagens/sand-and-sea.png"
                alt="sand">
            <div class="descricao">
                <h2>Sand and Sea</h2>
                <h3>Da vinci</h3>
            </div>
        </section>
        <section class="starry container">
            <img src="https://exercicio-html-and-css.onrender.com/src/img/lista-imagens-pinturas/imagens/starry-night.png"
                alt="starry">
            <div class="descricao">
                <h2>Starry Night</h2>
                <h3>Vincent Van Gogh</h3>
            </div>
        </section>
    </main>
</body>

</html>
